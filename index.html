<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1> SKETCH</h1>
    </div>
    <div class="container">
        <div class="toolbar">
            <div>
                <label style="font-size:25px;">Pen color:</label>
                <input class="pen" type="color">
            </div>
            <button class="eraser">Toggle Eraser</button>
            <button class="rgb">Toggle RGB color</button>
            <input id="slider1" type="range" min="0" max="5" value="0">
            <span class="size">Grid Size: 5 X 5 </span>
            <button class="toggle">Toggle grid lines</button>
            <button class="clear">Clear</button>
        </div>
        <div class ="grid">
        </div>
        
    </div>
</body>
</html>
